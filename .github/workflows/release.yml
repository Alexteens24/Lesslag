name: Build and Release

on:
  push:
    branches: [ "main", "beta" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main", "beta" ]

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Get Version Info
        id: version_info
        run: |
          # Extract version from pom.xml
          POM_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          
          # Get short commit hash
          SHORT_SHA=$(git rev-parse --short HEAD)
          
          # Get commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Tagged push
            VERSION=${GITHUB_REF#refs/tags/}
            IS_PRERELEASE=false
            TAG_NAME=$VERSION
            GENERATE_NOTES=true
            # Empty body for auto-generation
            echo "RELEASE_BODY=" >> $GITHUB_ENV
          else
            # Branch push
            VERSION="v${POM_VERSION}-b${GITHUB_RUN_NUMBER}-${SHORT_SHA}"
            IS_PRERELEASE=true
            TAG_NAME=$VERSION
            GENERATE_NOTES=false
            # Use commit message as body
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            echo "Automated build for commit ${SHORT_SHA}" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "${COMMIT_MSG}" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_ENV
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "POM_VERSION=$POM_VERSION" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "GENERATE_NOTES=$GENERATE_NOTES" >> $GITHUB_ENV

      - name: Update Maven Version (Pre-release only)
        if: env.IS_PRERELEASE == 'true'
        run: mvn versions:set -DnewVersion=${{ env.POM_VERSION }}-${{ env.SHORT_SHA }}

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LessLag-${{ env.VERSION }}
          path: target/LessLag-*.jar
          retention-days: 5

      - name: Release to GitHub
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'push'
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: Release ${{ env.TAG_NAME }}
          body: ${{ env.RELEASE_BODY }}
          files: target/LessLag-*.jar
          prerelease: ${{ env.IS_PRERELEASE }}
          generate_release_notes: ${{ env.GENERATE_NOTES }}
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
